<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM & Events Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 6px 10px;
      margin: 5px 0;
      background: #e8e8e8;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      background: #c1ffd7;
      text-decoration: line-through;
    }
    button {
      margin-left: 10px;
      cursor: pointer;
    }
    .dark {
      background: #222;
      color: #fff;
    }
    table {
      border-collapse: collapse;
    }
    td {
      width: 50px;
      height: 50px;
      border: 1px solid #999;
      text-align: center;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <!-- üìù ‡πÇ‡∏à‡∏ó‡∏¢‡πå 1: To-do List -->
  <section id="todo-section">
    <h2>üìù To-do List</h2>
    <input type="text" id="todo-input" placeholder="Enter task...">
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul> 
  </section>

  <!-- üé® ‡πÇ‡∏à‡∏ó‡∏¢‡πå 2: ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏™‡∏µ -->
  <section id="table-section">
    <h2>üé® Color Table</h2>
    <table id="color-table"></table>
  </section>

  <!-- üåô ‡πÇ‡∏à‡∏ó‡∏¢‡πå 3: Toggle Dark Mode -->
  <section id="darkmode-section">
    <h2>üåô Dark Mode Toggle</h2>
    <button id="toggle-dark">Toggle Dark Mode</button>
  </section>

  <!-- üßæ ‡πÇ‡∏à‡∏ó‡∏¢‡πå 4: Form Validation -->
  <section id="form-section">
    <h2>üßæ Form Validation</h2>
    <form id="user-form">
      <label>Name: <input type="text" id="name"></label> <p id="name-error" class="error"></p>
      <br>
      <label>Email: <input type="text" id="email"></label> <p id="email-error" class="error"></p>
      <br>
      <label>Password: <input type="password" id="password"></label> <p id="pass-error" class="error"></p>
      <br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="main.js"></script>
</body>
</html>
