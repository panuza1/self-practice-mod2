<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sections">
        <div class="section">Section 1 </div>
        <div class="section">Section 2 </div>
        <div class="section">Section 3 </div>
        <div class="section">Section 4 </div>
        <!-- <div class="section">Section 5 </div> -->
    </div>
    <script>
        let section_div = document.getElementById("sections")
        let sections_by_selector_all = document.querySelectorAll(".section")
        let sections_by_class_name = document.getElementsByClassName("section") // class name

        // creact a new div section 
        let div = document.createElement("div")
        div.className = "section"
        div.textContent = "Section 5"
        section_div.appendChild(div)  // เอา div ที่พึ่งสร้างไปต่อท้ายไง
        console.log(sections_by_class_name.length) // 5
        console.log(sections_by_selector_all.length) // 4 
    </script>
</body>
</html>
